name: Build Vial firmware

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout your repository
        uses: actions/checkout@v4

      - name: Clone Vial-QMK
        run: |
          git clone --depth=1 https://github.com/vial-kb/vial-qmk.git
          cd vial-qmk
          git submodule update --init --recursive

      - name: Copy your idkpad keyboard into Vial-QMK
        run: |
          mkdir -p vial-qmk/keyboards/ahnaf/idkpad
          cp -r idkpad/* vial-qmk/keyboards/ahnaf/idkpad/

      - name: Build idkpad firmware
        run: |
          cd vial-qmk
          make ahnaf/idkpad:vial

      - name: Upload compiled firmware
        uses: actions/upload-artifact@v4
        with:
          name: idkpad-firmware
          path: vial-qmk/*.bin
