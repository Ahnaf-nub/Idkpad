name: Build idkpad QMK Firmware

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout keyboard repo
        uses: actions/checkout@v4

      - name: Checkout QMK firmware
        uses: actions/checkout@v4
        with:
          repository: qmk/qmk_firmware
          path: qmk_firmware

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip gcc-avr binutils-avr avr-libc dfu-programmer dfu-util unzip wget git make
          pip3 install pillow

      - name: Install QMK CLI
        run: |
          pip3 install qmk

      - name: Setup QMK Python environment
        working-directory: qmk_firmware
        run: |
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt
          qmk setup -y

      - name: Copy custom keyboard into QMK
        run: |
          mkdir -p qmk_firmware/keyboards/ahnaf
          cp -r . qmk_firmware/keyboards/ahnaf/idkpad

      - name: List keyboard directory (debug)
        run: ls -lR qmk_firmware/keyboards/ahnaf/idkpad

      - name: Build firmware
        working-directory: qmk_firmware
        run: |
          make ahnaf/idkpad:vial

      - name: List build outputs (debug)
        working-directory: qmk_firmware
        run: ls -lR .build || true

      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: idkpad-firmware
          path: |
            qmk_firmware/.build/*
            qmk_firmware/*.hex
            qmk_firmware/*.bin
